<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>srecan rodj :3</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-image: url('lobo.jpeg'); 
            background-size: cover;
            background-position: center;
        }
        .button-container {
            position: absolute;
            top: 75%; 
            transform: translateY(-50%);
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="playSong()">pjesma za sekss</button>
    </div>
    <audio id="song" src="sped.mp3"></audio>
    <script>
        function playSong() {
            var song = document.getElementById('song');
            song.play().catch(function(error) {
                console.log("Autoplay was prevented. Click the button to start the song.");
            });
        }
    </script>
</body>
</html>
